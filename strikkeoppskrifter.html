<!doctype html>
<html lang="no">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Strikkeoppskrifter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="noise"></div>

    <header class="site-header">
      <a class="logo" href="index.html" aria-label="Til forsiden">
        <div class="logo-title">Daniela Lucia Sanchez</div>
        <div class="logo-subtitle">Verdens beste menneske</div>
      </a>
      <a class="menu-button" href="index.html">Tilbake</a>
    </header>

    <main>
      <section class="hero hero-compact">
        <div class="hero-content">
          <h1>Strikkeoppskrifter</h1>
          <p class="lead">Klikk på et kort for å åpne oppskriften.</p>
        </div>
      </section>

      <section class="pattern-section">
        <div class="pattern-grid">
          <a
            class="pattern-card"
            href="resources/strikking/dish%20cloth%20oppskrift.pdf"
            target="_blank"
            rel="noopener"
          >
            <img src="resources/strikking/dish%20cloth%20bilde.webp" alt="Dish cloth" />
            <div class="pattern-card-body">
              <h3>Oppvaskklut</h3>
            </div>
          </a>
          <a
            class="pattern-card"
            href="resources/strikking/Fingerl%C3%B8se%20hansker%20oppskrift.pdf"
            target="_blank"
            rel="noopener"
          >
            <img
              src="resources/strikking/Fingerl%C3%B8se%20hansker%20bilde.webp"
              alt="Fingerløse hansker"
            />
            <div class="pattern-card-body">
              <h3>Fingerløse hansker</h3>
            </div>
          </a>
          <a
            class="pattern-card"
            href="resources/strikking/heklet%20veske%20oppskrift.pdf"
            target="_blank"
            rel="noopener"
          >
            <img src="resources/strikking/heklet%20veske%20bilde.webp" alt="Heklet veske" />
            <div class="pattern-card-body">
              <h3>Heklet veske</h3>
            </div>
          </a>
          <a
            class="pattern-card"
            href="resources/strikking/lue%20oppskrift.pdf"
            target="_blank"
            rel="noopener"
          >
            <img src="resources/strikking/lue%20bilde.jpg" alt="Lue" />
            <div class="pattern-card-body">
              <h3>Lue</h3>
            </div>
          </a>
          <a
            class="pattern-card"
            href="resources/strikking/oned%20skjerf%20oppskrift.pdf"
            target="_blank"
            rel="noopener"
          >
            <img src="resources/strikking/oned%20skjerf%20bilde.webp" alt="Oned skjerf" />
            <div class="pattern-card-body">
              <h3>One Direction skjerf</h3>
            </div>
          </a>
          <a
            class="pattern-card"
            href="resources/strikking/pillow%20cover%20oppskrift.pdf"
            target="_blank"
            rel="noopener"
          >
            <img src="resources/strikking/pillow%20cover%20bilde.webp" alt="Pillow cover" />
            <div class="pattern-card-body">
              <h3>Pillow cover</h3>
            </div>
          </a>
          <a
            class="pattern-card"
            href="resources/strikking/rosa%20grytekluter%20oppskrift.pdf"
            target="_blank"
            rel="noopener"
          >
            <img src="resources/strikking/rosa%20grytekluter%20bilde.webp" alt="Rosa grytekluter" />
            <div class="pattern-card-body">
              <h3>Rosa grytekluter</h3>
            </div>
          </a>
          <a
            class="pattern-card"
            href="resources/strikking/selbuvott%20oppskrift.pdf"
            target="_blank"
            rel="noopener"
          >
            <img src="resources/strikking/selbuvott%20bilde.png" alt="Selbuvott" />
            <div class="pattern-card-body">
              <h3>Selbuvott</h3>
            </div>
          </a>
          <a
            class="pattern-card"
            href="resources/strikking/sunday%20socks%20oppskrift.pdf"
            target="_blank"
            rel="noopener"
          >
            <img src="resources/strikking/sunday%20socks%20bilde.webp" alt="Sunday socks" />
            <div class="pattern-card-body">
              <h3>Sunday socks</h3>
            </div>
          </a>
          <a
            class="pattern-card"
            href="resources/strikking/vian%20lue%20oppskrift.pdf"
            target="_blank"
            rel="noopener"
          >
            <img src="resources/strikking/vian%20lue%20bilde.webp" alt="Vian lue" />
            <div class="pattern-card-body">
              <h3>Vian lue</h3>
            </div>
          </a>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <p>© 2026 EHV. Crafted with love.</p>
    </footer>
  </body>
</html>
